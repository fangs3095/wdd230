<head>

<body>
    <div id="mode">

    <header>
        <h1>Chamber of Lego Bionicle</h1>
        <img src="images/bionicle.jpeg" alt="Lego Bionicle">
    </header>
    <main>
        <form action="/chamber/thankyou.html" method="get">
            <label for="fname">First name*: </label>
            <input type="text" id="fname" name="fname" required>
            <div class="lname">
            <label for="lname">Last name*:</label>
            <input type="text" id="lname" name="lname" required>
            </div>
            <div class="tp">
            <label for="tp">Title or Position*:</label>
            <input type="text" id="tp" name="tp" required>
            </div>
            <label class="top">Phone <input type="tel" name="Phone" placeholder="12355551234" required></label>
            <label class="top">Email* <input type="email" name="email" required placeholder="someone@gmail.c"> </label>
            <label for="boname">Business/Organization's Name:</label>
            <input type="text" id="boname" name="boname">

            <legend>Membership Level</legend>
            <div>Audience</div>
            <label class="sbs"><input type="radio" name="audience" value="np">NP Membership is for non profit
                organizations and there is no fee.</label>
            <label class="sbs"><input type="radio" name="audience" value="intermediate">Bronze Membership</label>
            <label class="sbs"><input type="radio" name="audience" value="silver">Silver Membership</label>
            <label class="sbs"><input type="radio" name="audience" value="gold">Gold Membership</label>
            <textarea name="dis" id="dis" cols="30" rows="10"></textarea>
            <button onclick="myFunction(event)">Click me!</button>

            <p>Time since this document was loaded: <span id="demo"></span></p>

            <label for="btn"></label>
            <input type="submit" name="btn">
        </form>
    </main>
